services:

  nginx:
    build: ./requirements/nginx/.
    container_name: nginx
    ports:
      - "443:443"
    depends_on:
      - wordpress
    volumes:
      - ./web:/var/www/html
    networks:
      - mynetwork

  wordpress:
    build: ./requirements/wordpress/.
    container_name: wp-php
    volumes:
      - ./web:/var/www/html
    expose:
      - "9000"
    networks:
      - mynetwork

networks:
  mynetwork:
    driver: bridge
